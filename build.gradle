/*
 * gradle settings
 *
 */

plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

configurations {
    byteBuddyAgent
}

dependencies {
    implementation 'info.picocli:picocli:4.7.5'
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    implementation 'com.github.spotbugs:spotbugs-annotations:4.8.4'
    testImplementation 'com.h2database:h2:2.2.224'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation 'org.awaitility:awaitility:4.2.1'
    testImplementation 'com.github.stefanbirkner:system-lambda:1.2.1'
    byteBuddyAgent "net.bytebuddy:byte-buddy-agent:1.14.13"
}

group = 'com.henrya.tools'
version = '1.0.3'
description = 'htcleaner - a tool to clean large tables in the database'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    testLogging {
        events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
    }
    useJUnitPlatform()
    jvmArgs( "-javaagent:${ configurations.byteBuddyAgent.singleFile }" )
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = false
        // require only html report
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "**/config/*"
            ])
        }))
    }
}

jacoco {
    toolVersion = "0.8.12"
}

jar {
    manifest {
        attributes "Main-Class": "com.henrya.tools.htcleaner.Application"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.register('jarWithDepenencies', Jar) {
    manifest {
        attributes "Main-Class": "com.henrya.tools.htcleaner.Application"
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}